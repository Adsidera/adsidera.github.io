---
layout: default
---
<div class="container">
  <h2 class="text-center display-4">{{ page.title }}</h2>
  <hr>
  <div class="container">
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <small><em>Published at {{ page.date | date_to_string }} by {{ page.author }}</em></small>
        <p class="lead">{{ content }}</p>
      </div>
      <div class="col-sm-3"></div>      
    </div>
  </div>
</div>
