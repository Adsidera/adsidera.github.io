<div class="featurette">  
  <p class="lead"><i>Please feel free to use the form below for any info, quote, request, help concerning your site or project</i></p>
  <form id="contact-form" action="https://formspree.io/annamaria.costalonga@gmail.com" method="post">
      <div class="row">
          <div class="col-md-6">
              <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter name" required="required" name="name" />
              </div>
              <div class="form-group">
                  <label for="email">Email Address</label>
                  <div class="input-group">
                      <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                      </span>
                      <input type="email" class="form-control" id="email" placeholder="Enter email" required="required" name="_replyto"/></div>
              </div>
              <div class="form-group">
                  <label for="subject">Subject</label>
                  <input id="subject" name="subject" class="form-control" required="required" name="subject"/>
              </div>
          </div>
          <div class="col-md-6">
              <div class="form-group">
                  <label for="name">Message</label>
                  <textarea name="message" id="message" class="form-control" rows="9" cols="25" required="required" placeholder="Message" name="message"></textarea>
              </div>
          </div>
          <div class="col-md-12">
              <button type="submit" class="btn btn-skin pull-right" id="btnContactUs" value="Send">
                  Send Contact Request</button>
          </div>
      </div>
    </form>
</div>
